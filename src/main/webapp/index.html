<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">
    <title>Bienvenido a Connect Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0056b3, #00b894);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s ease;
        }
        .btn-login {
            background-color: #28a745;
            color: white;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .btn-register {
            background-color: #0056b3;
            color: white;
        }
        .btn-register:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a <strong>Connect Shop</strong></h1>
        <p>Tu tienda en línea para todo lo que necesitas.<br>
           Por favor, inicia sesión o crea una cuenta nueva.</p>
        
        <a href="vistas/login.jsp" class="btn btn-login">Iniciar Sesión</a>
        <a href="vistas/registro.jsp" class="btn btn-register">Registrarme</a>
    </div>
</body>
</html>
